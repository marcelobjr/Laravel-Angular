<div class="container-fluid">
    <div class="row">
    <a href="/#/project/{{projectId}}/file/new" class="btn btn-primary" role="button">Cadastrar</a>
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de arquivos de projetos</div>
                <div class="panel-body">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="o in projectFiles">
                                <td>{{ o.name }}</td>
                                <td>{{ o.description | limitTo: 80 }}...</td>
                                <td><project-file-download id-project="{{o.project_id}}" id-file="{{o.id}}"></project-file-download>
                                <!--<a ng-href="/project/file/{{ o.id }}/download" target="_blank">Download</a> 
                                --></td>
                                <td>
                                    <a ng-href="#/project/{{ o.project_id }}/file/{{ o.id }}/edit">Editar</a> |
                                    <a ng-href="#/project/{{ o.project_id }}/file/{{ o.id }}/remove">Excluir</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
